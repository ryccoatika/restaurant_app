name: restaurant_app
description: Dicoding Submission 1

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animated_theme_switcher: ^2.0.1
  cached_network_image: ^3.1.0
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.3
  dartz: ^0.10.0-nullsafety.2
  dio: ^4.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.1.0
  flutter_local_notifications: ^8.2.0
  flutter_rating_bar: ^4.0.0
  freezed_annotation: ^0.14.2
  get_it: ^7.2.0
  http: ^0.13.3
  injectable: ^1.5.0
  json_serializable: ^4.1.3
  kt_dart: ^0.9.1
  logging: ^1.0.1
  path_provider: ^2.0.3
  pull_to_refresh: ^2.0.0
  rxdart: ^0.27.2
  shared_preferences: ^2.0.7
  sqflite: ^2.0.0+4
  url_launcher: ^6.0.9
  validators: ^3.0.0

dev_dependencies:
  build_runner: ^2.0.6
  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.2.0
  flutter_test:
    sdk: flutter
  freezed: ^0.14.2
  injectable_generator: ^1.4.0
  lint: ^1.5.3
  lottie: ^1.1.0

flutter_icons:
  # Customize the parameters below, and run the following command in the terminal:
  # flutter pub run flutter_launcher_icons:main
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/icon/app_icon.png"
  image_path_ios: "assets/icon/app_icon_filled.png"

flutter_native_splash:
  # Customize the parameters below, and run the following command in the terminal:
  # flutter pub run flutter_native_splash:create
  # To restore Flutter's default white splash screen, run the following command in the terminal:
  # flutter pub run flutter_native_splash:remove

  color: "#ffffff"
  image: assets/icon/app_icon_large.png
  color_dark: "#ffffff"
  image_dark: assets/icon/app_icon_large.png

  android: true
  ios: true

  android_gravity: center
  ios_content_mode: center

  fullscreen: true
  android12: true

flutter:
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/icon/